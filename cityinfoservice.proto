syntax = "proto3";

option csharp_namespace = "Grpc.Api";
import "city.proto";
package grpc.api;

// The PinCode service definition.
service CityInfoService {
  // Get Pincode
  rpc GetCityInfo (grpc.contracts.CityRequest) returns (grpc.contracts.CityResponse);
  // Note: Use full name for the request and response message types.
}